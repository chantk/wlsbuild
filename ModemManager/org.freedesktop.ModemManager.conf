<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
	<allow own="org.freedesktop.ModemManager"/>
    </policy>

    <policy group="netdev">
	<allow send_destination="org.freedesktop.ModemManager"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.DBus.Introspectable"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.DBus.Properties"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.AccessPoint"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Connection.Active"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Cdma"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Wired"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Gsm"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Cdma"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Wired"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Gsm"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Serial"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device.Wireless"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.Device"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.DHCP4Config"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.IP4Config"/>

	<allow send_destination="org.freedesktop.ModemManager"
	       send_interface="org.freedesktop.ModemManager.VPN.Connection"/>
    </policy>

    <policy context="default">
	<allow send_destination="org.freedesktop.ModemManager"/>
    </policy>

    <limit name="max_replies_per_connection">512</limit>
</busconfig>
